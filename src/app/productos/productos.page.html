<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>productos</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-grid>
    <ion-row>
      <ion-col>
        <ion-toolbar>
          <ion-buttons slot="start">
            <ion-button slot="start" fill="clear" shape="round" routerLink="/iniciar-sesion"> Salir </ion-button>
          </ion-buttons>
          <ion-title> Catalogo </ion-title>
          <!-- <ion-buttons slot="end">
            <ion-button (click)="siguiente()"> Siguiente </ion-button>
          </ion-buttons>-->
        </ion-toolbar>
      </ion-col>
    </ion-row>
    <ion-row>
      <ion-col>
        <ion-list *ngIf="productos">
          <ion-item *ngFor="let producto of productos">
            <ion-avatar>
              <img alt="" [src]="producto.thumbnail" />
            </ion-avatar>
            <div>
              <ion-label> {{ producto.title }}</ion-label>
              <ion-label color="primary"> ${{ producto.price }}</ion-label>
              <ion-label color="success"> {{ producto.discountPercentage }}%</ion-label>
            </div>
          </ion-item>
        </ion-list> 
        <ion-infinite-scroll threshold="100px" (ionInfinite)="siguiente($event)">
          <ion-infinite-scroll-content
            loadingSpinner="bubbles"
            loadingText="Cargando mÃ¡s productos...">
          </ion-infinite-scroll-content>
        </ion-infinite-scroll>
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-content>
